<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP at SXSW - Monash Assistive Technology Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 950px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        .header {
            background-color: #4646b3;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-text {
            display: flex;
            align-items: baseline;
            gap: 30px;
            padding-left: 30px; /* Add this line to indent the text */
        }
        .header h1 {
            margin: 0;
            font-size: 30px;
        }
        .subheader {
            font-size: 18px;
            margin-top: 10px;
        }
        .logo {
            width: 70px;
            height: 70px;
            
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        .map-container {
            position: relative;
            width: 100%;
            padding-top: 60%; /* Adjust based on your image aspect ratio */
        }
        .map-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .map-button {
            position: absolute;
            width: 1.9%; /* Percentage-based width */
            height: 3%; /* Percentage-based height */
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 0;
            
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            appearance: none;
            cursor: pointer;
            pointer-events: auto;
        }
        .map-button:hover {
            background-color: transparent;
        }

        #audio-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>MAP at SXSW</h1>
                <div class="subheader">Monash Assistive Technology Team</div>            </div>
            <div class="logo">
                <img src="logo.PNG" alt="MATT Logo">
            </div>
        </div>
        <div class="map-container">
            <img src="map_segment.png" alt="MAP at SXSW" class="map-image">
            <div class="button-overlay">
                <button id="Button1" class="map-button" style="left: 78.3%; top: 34%;"></button>
                <button id="Button2" class="map-button" style="left: 70.8%; top: 46.8%;"></button>
                <button id="Button3" class="map-button" style="left: 71.9%; top: 71.6%;"></button>
            </div>
        </div>
    </div>
    <div id="audio-status"></div>

    <script>
        const audioStatus = document.getElementById('audio-status');
        let currentAudio = null;

        // Custom button configurations
        const buttonConfigs = {
            Button1: {
                audioSrc: "synthesis1.wav",
                name: "The Law Library",
                position: { left: "80%", top: "36%" }
            },
            Button2: {
                audioSrc: "synthesis2.wav",
                name: "The Menzies",
                position: { left: "71%", top: "47%" }
            },
            Button3: {
                audioSrc: "synthesis3.wav",
                name: "Monash Connect",
                position: { left: "70%", top: "80%" }
            }
        };

        // Apply custom styles and add event listeners
        Object.keys(buttonConfigs).forEach(buttonId => {
            const button = document.getElementById(buttonId);
            const config = buttonConfigs[buttonId];

            // Add click event listener
            button.addEventListener('click', () => {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                currentAudio = new Audio(config.audioSrc);
                currentAudio.play();
                audioStatus.textContent = `Playing audio for ${config.name}`;
                audioStatus.style.display = 'block';

                currentAudio.onended = () => {
                    audioStatus.style.display = 'none';
                };
            });
        });
    </script>
</body>
</html>
